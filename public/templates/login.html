<form>
    <fieldset>
        <legend>Login</legend>
        <fieldset>
            <legend>Email</legend>
            <label>
                <input type="text" placeholder="name@email.com" id="email">
            </label>
        </fieldset>
        <fieldset>
            <legend>Password</legend>
            <label>
                <input type="password" placeholder="password" id="password">
            </label>
        </fieldset>
        <div>
            <input type="submit" id="loginSubmit" value="Login Now">
            <!-- <td><a href="#forgotpassword">Forgot Password?</a></td>-->
            <span style="float: right"><a href="#register">Sign_Up</a></span>
        </div>
    </fieldset>
