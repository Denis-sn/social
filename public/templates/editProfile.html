<fieldset>
    <legend>My Profile</legend>
    <div>
        <div><img src="<%= avatar%>" width="100" height="100"  align="left" alt="avatar"></div>
        <div>
            <table>
                <tr>
                    <td>Avatar:</td>
                    <td ><input type="text" id="profileAvatar" value="<%= avatar%>"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td ><input type="text" id="profileName" value="<%= name%>"></td>
                </tr>
                <tr>
                    <td>Birthday:</td>
                    <td ><input type="date" id="profileBirthday" value="<%= birthday%>"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" id="profileEmail" value="<%= email%>"></td>
                </tr>
                <tr >
                    <td>Location:</td>
                    <td><input type="text"  id="profileLocation0" value="<%= location[0]%>"></td>
                </tr>
                <tr>
                    <td><button id="btnGetLocation">Get</button></td>
                    <td><input type="text"  id="profileLocation1" value="<%= location[1]%>"></td>
                </tr>
            </table>
        </div>
    </div>
</fieldset>
<button id="btnSaveProfile">Save Profile</button>
<button id="btnCancelProfile">Cancel</button>
